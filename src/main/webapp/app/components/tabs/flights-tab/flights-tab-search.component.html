<div>
  <div class="row justify-content-center">
      <div class="col-8">
          <form name="searchFlightsForm" role="form" novalidate (ngSubmit)="search()" #editForm="ngForm">
              <h2 id="jhi-flight-heading">Search for flights</h2>
              <div>
                  <!-- <jhi-alert-error></jhi-alert-error> -->
                  <div class="form-group">
                      <label class="form-control-label" for="field_adultsCount">Number of adults</label>
                      <select class="form-control" id="field_adultsCount" name="adultsCount" [(ngModel)]="formData.adultsCount" >
                          <option [ngValue]="null"></option>
                          <option [ngValue]="1"></option>
                          <option [ngValue]="2"></option>
                          <option [ngValue]="3"></option>
                          <option [ngValue]="4"></option>
                          <option [ngValue]="5"></option>
                          <option [ngValue]="6"></option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label class="form-control-label" for="field_departureTime">Departure Date</label>
                      <div class="d-flex">
                          <input id="field_departureTime" type="datetime-local" class="form-control" name="departureTime" [(ngModel)]="formData.departureDate"
                          />
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-control-label" for="field_arrivalTime">Arrival Date</label>
                      <div class="d-flex">
                          <input id="field_arrivalTime" type="datetime-local" class="form-control" name="arrivalTime" [(ngModel)]="formData.arrivalDate"
                          />
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="form-control-label" for="field_departureAirport">Departure Airport</label>
                      <select class="form-control" id="field_departureAirport" name="departureAirport" [(ngModel)]="formData.departureAirport" >
                          <option [ngValue]="null"></option>
                          <option [ngValue]="airportOption.id === flight.departureAirport?.id ? flight.departureAirport : airportOption" *ngFor="let airportOption of airports; trackBy: trackAirportById">{{airportOption.id}}</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label class="form-control-label" for="field_arrivalAirport">Arrival Airport</label>
                      <select class="form-control" id="field_arrivalAirport" name="arrivalAirport" [(ngModel)]="formData.arrivalAirport" >
                          <option [ngValue]="null"></option>
                          <option [ngValue]="airportOption.id === flight.arrivalAirport?.id ? flight.arrivalAirport : airportOption" *ngFor="let airportOption of airports; trackBy: trackAirportById">{{airportOption.id}}</option>
                      </select>
                  </div>


              </div>
              <div>

                  <button type="submit" id="save-entity" [disabled]="false" class="btn btn-primary">
                      <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Search Flights</span>
                  </button>
              </div>
          </form>
      </div>
  </div>

</div>
