<div class="row" style="height: auto">

    <div class="col-md-12">
        <ngb-tabset>
            <ngb-tab title="Flight">
              <ng-template ngbTabContent>
                <jhi-flights-tab></jhi-flights-tab>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Hotel">
                <ng-template ngbTabContent>
                    <jhi-hotels-tab></jhi-hotels-tab>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Car" [disabled]="false">
                <ng-template ngbTabContent>
                    <jhi-car-rentals-tab></jhi-car-rentals-tab>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
