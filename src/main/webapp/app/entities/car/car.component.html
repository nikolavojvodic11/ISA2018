<div>
    <h2 id="page-heading">
        <span>Cars</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-car" [routerLink]="['/car/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Car
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cars">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Manufacturer</span></th>
            <th><span>Model</span></th>
            <th><span>Registration</span></th>
            <th><span>Color</span></th>
            <th><span>Seats</span></th>
            <th><span>Type</span></th>
            <th><span>Price</span></th>
            <th><span>Discount</span></th>
            <th><span>Deleted</span></th>
            <th><span>Company Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let car of cars ;trackBy: trackId">
                <td><a [routerLink]="['/car', car.id, 'view' ]">{{car.id}}</a></td>
                <td>{{car.manufacturer}}</td>
                <td>{{car.model}}</td>
                <td>{{car.registration}}</td>
                <td>{{car.color}}</td>
                <td>{{car.seats}}</td>
                <td>{{car.type}}</td>
                <td>{{car.price}}</td>
                <td>{{car.discount}}</td>
                <td>{{car.deleted}}</td>
                <td>
                    <div *ngIf="car.companyLocation">
                        <a [routerLink]="['../company-location', car.companyLocation?.id, 'view' ]" >{{car.companyLocation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/car', car.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/car', car.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car/'+ car.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
