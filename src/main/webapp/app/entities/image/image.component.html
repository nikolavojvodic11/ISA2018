<div>
    <h2 id="page-heading">
        <span>Images</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image" [routerLink]="['/image/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="images">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Path</span></th>
            <th><span>Deleted</span></th>
            <th><span>Company</span></th>
            <th><span>Car</span></th>
            <th><span>Hotel</span></th>
            <th><span>Room</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let image of images ;trackBy: trackId">
                <td><a [routerLink]="['/image', image.id, 'view' ]">{{image.id}}</a></td>
                <td>{{image.path}}</td>
                <td>{{image.deleted}}</td>
                <td>
                    <div *ngIf="image.company">
                        <a [routerLink]="['../company', image.company?.id, 'view' ]" >{{image.company?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="image.car">
                        <a [routerLink]="['../car', image.car?.id, 'view' ]" >{{image.car?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="image.hotel">
                        <a [routerLink]="['../hotel', image.hotel?.id, 'view' ]" >{{image.hotel?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="image.room">
                        <a [routerLink]="['../room', image.room?.id, 'view' ]" >{{image.room?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/image', image.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image', image.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'image/'+ image.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
