<div>
    <h2 id="page-heading">
        <span>Flight Tickets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-flight-ticket" [routerLink]="['/flight-ticket/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Flight Ticket
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="flightTickets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Seat Row</span></th>
            <th><span>Seat Col</span></th>
            <th><span>Flight</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let flightTicket of flightTickets ;trackBy: trackId">
                <td><a [routerLink]="['/flight-ticket', flightTicket.id, 'view' ]">{{flightTicket.id}}</a></td>
                <td>{{flightTicket.seatRow}}</td>
                <td>{{flightTicket.seatCol}}</td>
                <td>
                    <div *ngIf="flightTicket.flight">
                        <a [routerLink]="['../flight', flightTicket.flight?.id, 'view' ]" >{{flightTicket.flight?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="flightTicket.user">
                        <a [routerLink]="['../isa-user', flightTicket.user?.id, 'view' ]" >{{flightTicket.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/flight-ticket', flightTicket.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/flight-ticket', flightTicket.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'flight-ticket/'+ flightTicket.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
