<div>
    <h2 id="page-heading">
        <span>Room Pricelists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-room-pricelist" [routerLink]="['/room-pricelist/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Room Pricelist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="roomPricelists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date From</span></th>
            <th><span>Date To</span></th>
            <th><span>Price</span></th>
            <th><span>Deleted</span></th>
            <th><span>Room</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roomPricelist of roomPricelists ;trackBy: trackId">
                <td><a [routerLink]="['/room-pricelist', roomPricelist.id, 'view' ]">{{roomPricelist.id}}</a></td>
                <td>{{roomPricelist.dateFrom | date:'medium'}}</td>
                <td>{{roomPricelist.dateTo | date:'medium'}}</td>
                <td>{{roomPricelist.price}}</td>
                <td>{{roomPricelist.deleted}}</td>
                <td>
                    <div *ngIf="roomPricelist.room">
                        <a [routerLink]="['../room', roomPricelist.room?.id, 'view' ]" >{{roomPricelist.room?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/room-pricelist', roomPricelist.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/room-pricelist', roomPricelist.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'room-pricelist/'+ roomPricelist.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
