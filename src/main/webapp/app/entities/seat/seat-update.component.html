<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-seat-heading">Create or edit a Seat</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!seat.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="seat.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_row">Row</label>
                    <input type="number" class="form-control" name="row" id="field_row"
                        [(ngModel)]="seat.row" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_col">Col</label>
                    <input type="number" class="form-control" name="col" id="field_col"
                        [(ngModel)]="seat.col" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_plane">Plane</label>
                    <select class="form-control" id="field_plane" name="plane" [(ngModel)]="seat.plane" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="planeOption.id === seat.plane?.id ? seat.plane : planeOption" *ngFor="let planeOption of planes; trackBy: trackPlaneById">{{planeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
