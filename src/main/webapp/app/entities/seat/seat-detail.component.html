<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="seat">
            <h2><span>Seat</span> {{seat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Row</span></dt>
                <dd>
                    <span>{{seat.row}}</span>
                </dd>
                <dt><span>Col</span></dt>
                <dd>
                    <span>{{seat.col}}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{seat.deleted}}</span>
                </dd>
                <dt><span>Plane</span></dt>
                <dd>
                    <div *ngIf="seat.plane">
                        <a [routerLink]="['/plane', seat.plane?.id, 'view']">{{seat.plane?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/seat', seat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
