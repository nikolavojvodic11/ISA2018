<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-isa-user-heading">Create or edit a Isa User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!isaUser.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="isaUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="isaUser.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_firstLogin">First Login</label>
                    <input type="checkbox" class="form-control" name="firstLogin" id="field_firstLogin"
                        [(ngModel)]="isaUser.firstLogin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pointsUsed">Points Used</label>
                    <input type="number" class="form-control" name="pointsUsed" id="field_pointsUsed"
                        [(ngModel)]="isaUser.pointsUsed" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_passwordChanged">Password Changed</label>
                    <input type="checkbox" class="form-control" name="passwordChanged" id="field_passwordChanged"
                        [(ngModel)]="isaUser.passwordChanged" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                        [(ngModel)]="isaUser.deleted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_jhiUser">Jhi User</label>
                    <select class="form-control" id="field_jhiUser" name="jhiUser" [(ngModel)]="isaUser.jhiUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === isaUser.jhiUser?.id ? isaUser.jhiUser : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <select class="form-control" id="field_city" name="city" [(ngModel)]="isaUser.city" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cityOption.id === isaUser.city?.id ? isaUser.city : cityOption" *ngFor="let cityOption of cities; trackBy: trackCityById">{{cityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" [(ngModel)]="isaUser.company" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id === isaUser.company?.id ? isaUser.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
