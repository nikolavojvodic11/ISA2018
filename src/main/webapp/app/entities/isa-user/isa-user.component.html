<div>
    <h2 id="page-heading">
        <span>Isa Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-isa-user" [routerLink]="['/isa-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Isa User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="isaUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Phone</span></th>
            <th><span>Jhi User</span></th>
            <th><span>City</span></th>
            <th><span>Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let isaUser of isaUsers ;trackBy: trackId">
                <td><a [routerLink]="['/isa-user', isaUser.id, 'view' ]">{{isaUser.id}}</a></td>
                <td>{{isaUser.phone}}</td>
                <td>
                    {{isaUser.jhiUser?.id}}
                </td>
                <td>
                    <div *ngIf="isaUser.city">
                        <a [routerLink]="['../city', isaUser.city?.id, 'view' ]" >{{isaUser.city?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="isaUser.company">
                        <a [routerLink]="['../company', isaUser.company?.id, 'view' ]" >{{isaUser.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/isa-user', isaUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/isa-user', isaUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'isa-user/'+ isaUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
