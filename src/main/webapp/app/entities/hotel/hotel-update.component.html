<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-hotel-heading">Create or edit a Hotel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!hotel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="hotel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="hotel.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="hotel.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="hotel.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stars">Stars</label>
                    <input type="number" class="form-control" name="stars" id="field_stars"
                        [(ngModel)]="hotel.stars" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lat">Lat</label>
                    <input type="number" class="form-control" name="lat" id="field_lat"
                        [(ngModel)]="hotel.lat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lng">Lng</label>
                    <input type="number" class="form-control" name="lng" id="field_lng"
                        [(ngModel)]="hotel.lng" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                        [(ngModel)]="hotel.deleted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_companyLocation">Company Location</label>
                    <select class="form-control" id="field_companyLocation" name="companyLocation" [(ngModel)]="hotel.companyLocation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyLocationOption.id === hotel.companyLocation?.id ? hotel.companyLocation : companyLocationOption" *ngFor="let companyLocationOption of companylocations; trackBy: trackCompanyLocationById">{{companyLocationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
