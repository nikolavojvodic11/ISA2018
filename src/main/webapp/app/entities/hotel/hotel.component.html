<div>
    <h2 id="page-heading">
        <span>Hotels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hotel" [routerLink]="['/hotel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Hotel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="hotels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Address</span></th>
            <th><span>Stars</span></th>
            <th><span>Lat</span></th>
            <th><span>Lng</span></th>
            <th><span>Deleted</span></th>
            <th><span>Company Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hotel of hotels ;trackBy: trackId">
                <td><a [routerLink]="['/hotel', hotel.id, 'view' ]">{{hotel.id}}</a></td>
                <td>{{hotel.name}}</td>
                <td>{{hotel.description}}</td>
                <td>{{hotel.address}}</td>
                <td>{{hotel.stars}}</td>
                <td>{{hotel.lat}}</td>
                <td>{{hotel.lng}}</td>
                <td>{{hotel.deleted}}</td>
                <td>
                    <div *ngIf="hotel.companyLocation">
                        <a [routerLink]="['../company-location', hotel.companyLocation?.id, 'view' ]" >{{hotel.companyLocation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hotel', hotel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hotel', hotel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hotel/'+ hotel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
