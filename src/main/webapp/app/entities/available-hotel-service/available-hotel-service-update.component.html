<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-available-hotel-service-heading">Create or edit a Available Hotel Service</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!availableHotelService.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="availableHotelService.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="availableHotelService.price" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                        [(ngModel)]="availableHotelService.discount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                        [(ngModel)]="availableHotelService.deleted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_hotelServiceReservation">Hotel Service Reservation</label>
                    <select class="form-control" id="field_hotelServiceReservation" name="hotelServiceReservation" [(ngModel)]="availableHotelService.hotelServiceReservation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="hotelServiceOption.id === availableHotelService.hotelServiceReservation?.id ? availableHotelService.hotelServiceReservation : hotelServiceOption" *ngFor="let hotelServiceOption of hotelservices; trackBy: trackHotelServiceById">{{hotelServiceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hotel">Hotel</label>
                    <select class="form-control" id="field_hotel" name="hotel" [(ngModel)]="availableHotelService.hotel" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="hotelOption.id === availableHotelService.hotel?.id ? availableHotelService.hotel : hotelOption" *ngFor="let hotelOption of hotels; trackBy: trackHotelById">{{hotelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
